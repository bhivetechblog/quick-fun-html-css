<!DOCTYPE html>
<html>
    <head>
        <title>4th Grade Schedule</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>4th Grade Schedule</h1>
        <table>
            <tr>
                <th>Hour</th><th>Monday</th><th>Tuesday</th>
                <th>Wednesday</th><th>Thursday</th><th>Friday</th>     
            </tr>
            <tr>
                <td>8</td> <td class="reading">Reading</td> <td class="grammar">Grammar</td>
                <td class="pe">P.E.</td> <td class="reading">Reading</td> <td class="math">Math</td>
            </tr>
            <tr>
                <td>9</td> <td rowspan="2" class="math">Math</td> <td rowspan="2" class="math">Math</td>
                <td rowspan="2" class="history">History</td> <td>Science</td> <td class="music">Music</td>    
            </tr>
            <tr>
                <td>10</td> <td class="pe">P.E.</td> <td>Science</td>    
            </tr>
            <tr>
                <td>11</td> <td class="music">Music</td> <td class="grammar">Grammar</td>
                <td class="reading">Reading</td> <td class="math">Math</td> <td class="history">History</td>
            </tr>
            <tr>
                <td>12</td> 
                <td colspan="5"><h2 class="breaks">Lunch Time</h2></td>
            </tr>
            <tr>
                <td>13</td> 
                <td colspan="5"><h2 class="breaks">Recess</h2></td>
            </tr>
            <tr>
                <td>14</td> <td class="history">History</td> <td class="reading">Reading</td>
                <td class="math">Math</td> <td class="grammar">Grammar</td> <td class="pe">P.E.</td>
            </tr>
            <tr>
                <td>15</td> <td class="music">Music</td> <td class="arts">Arts</td>
                <td class="history">History</td> <td class="arts">Arts</td> <td class="reading">Reading</td>
            </tr>
        </table>
    </body>
</html>
