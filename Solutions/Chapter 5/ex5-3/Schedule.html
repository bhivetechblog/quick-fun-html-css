<!DOCTYPE html>
<html>
    <head>
        <title>4th Grade Schedule</title>
        <style>
            th, td{
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <h1>4th Grade Schedule</h1>
        <table>
            <tr>
                <th>Hour</th><th>Monday</th><th>Tuesday</th>
                <th>Wednesday</th><th>Thursday</th><th>Friday</th>     
            </tr>
            <tr>
                <td>8</td> <td>Reading</td> <td>Grammar</td>
                <td>P.E.</td> <td>Reading</td> <td>Math</td>
            </tr>
            <tr>
                <td>9</td> <td rowspan="2">Math</td> <td rowspan="2">Math</td>
                <td rowspan="2">History</td> <td>Science</td> <td>Music</td>    
            </tr>
            <tr>
                <td>10</td> <td>P.E.</td> <td>Science</td>    
            </tr>
            <tr>
                <td>11</td> <td>Music</td> <td>Grammar</td>
                <td>Reading</td> <td>Math</td> <td>History</td>
            </tr>
            <tr>
                <td>12</td> 
                <td colspan="5"><h2>Lunch Time</h2></td>
            </tr>
            <tr>
                <td>13</td> 
                <td colspan="5"><h2>Recess</h2></td>
            </tr>
            <tr>
                <td>14</td> <td>History</td> <td>Reading</td>
                <td>Math</td> <td>Grammar</td> <td>P.E.</td>
            </tr>
            <tr>
                <td>15</td> <td>Music</td> <td>Arts</td>
                <td>History</td> <td>Arts</td> <td>Reading</td>
            </tr>
        </table>
    </body>
</html>
