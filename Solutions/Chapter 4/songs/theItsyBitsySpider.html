<!DOCTYPE html>
<html>
    <head>
        <title>The Itsy Bitsy Spider</title>
    </head>
    <body>
        <h1>The Itsy Bitsy Spider</h1>
        <p> The itsy bitsy spider<br>
            Went up the water spout<br>
            Down came the rain and<br>
            Washed the spider out
        </p>    
        <p> Out came the sun<br>
            And dried up all the rain<br>
            Now the itsy bitsy spider<br>
            Went up the spout again
        </p>
    </body>
</html>
